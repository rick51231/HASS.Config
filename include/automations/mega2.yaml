- alias: Query Mega-2 on start
  trigger:
    platform: homeassistant
    event: start
  action:
    repeat:
      count: '45'
      sequence:
        - service: mqtt.publish
          data_template:
            topic: "mega2/cmd"
            payload: 'get:{{ repeat.index }}'
        - delay:
            milliseconds: 300

- alias: Mega-2 CMD Fix
  mode: queued
  trigger:
    platform: mqtt
    topic: "mega2/cmd-ext/#"
  action:
    service: mqtt.publish
    data_template:
      topic: "mega2/cmd"
      payload: '{{ trigger.topic|replace("mega2/cmd-ext/","") }}:{{ trigger.payload }}'

- alias: Mega-2 CMD Fix BRI
  mode: queued
  trigger:
    platform: mqtt
    topic: "mega2/cmd-ext-bri/#"
  action:
    service: mqtt.publish
    data_template:
      topic: "mega2/cmd" #old bri 6.4262 (max 4095) current 7.12 (max 3003)
      payload: "{{ trigger.topic|replace('mega2/cmd-ext-bri/','') }}:{% set bri = trigger.payload | int %}{%if bri==0%}0{%else%}{% set out =  ((bri / 7.12) **  (1 / 0.33)) | round(1, 'floor') | int %}{% if out == 0 and bri > 0%}7{% else %}{{ out + 7 }}{% endif %}{% endif %}"

- alias: Mega-2 online monitor
  trigger:
    platform: state
    entity_id: binary_sensor.mega_2_online
    to: 'off'
    for:
      seconds: 5
  action:
    - service: notify.notify_all
      data:
        message: "Warning! Mega-2 is offline"

- alias: Mega-2 action on AC loss
  trigger:
    platform: state
    entity_id: binary_sensor.mega_2_ac
    to: 'off'
  action:
    - service: light.turn_off
      entity_id:
        - light.led
        - light.led_yellow
    - service: input_number.set_value
      data:
        value: 10
        entity_id:
          - input_number.door_led_bri
          - input_number.corner_led_bri

- alias: Mega-2 notify on AC change
  trigger:
    platform: state
    entity_id: binary_sensor.mega_1_ac
  action:
    - service: notify.notify_all
      data:
        message: "Warning! Mega-2 AC is {%if trigger.to_state.state == 'on'%}online{%else%}offline{%endif%}"

- alias: Mega-2 notify on battery change
  trigger:
    platform: state
    entity_id: binary_sensor.mega_1_battery
  action:
    - service: notify.notify_all
      data:
        message: "Warning! Mega-2 battery is {%if trigger.to_state.state == 'on'%}low{%else%}normal{%endif%}"
