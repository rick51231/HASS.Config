  - alias: LED 4 Bri slider
    trigger:
      platform: state
      entity_id: input_number.led_4_bri
    action:
      service: mqtt.publish
      data_template:
        topic: 's3home/clunet/led_4/bri/set'
        payload: "{{ states('input_number.led_4_bri') | int }}"

  - alias: Set LED 4 Bri slider
    trigger:
      platform: mqtt
      topic: "s3home/clunet/led_4/bri"
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.led_4_bri
        value: '{{ trigger.payload | int}}'


