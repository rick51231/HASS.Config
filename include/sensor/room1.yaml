- platform: rest
  resource: !secret mega2_light_room1
  name: "Room 1 light"
  unit_of_measurement: "lx"
  device_class: illuminance

- platform: mqtt
  state_topic: "mega2/40"
  value_template: "{{ value_json.value.temp }}"
  name: "Room 1 temp"
